<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey About You</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="yourName">Your name</label>
            <input id="yourName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="yourFood">Favorite food</label>
            <select class ="form-control" id="yourFood">
              <option>Pizza</option>
              <option>Tacos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="favoriteFlavor">Favorite Ice Cream</label>
            <div class="radio">
              <label>
                <input type="radio" name ="flavor" value="chocolate" checked>
                Chocolate
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name ="flavor" value="vanilla" checked>
                Vanilla
              </label>
            </div>
        </div>
          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>
        <div id="story">
       <h1>Results:</h1>
       <p>Name: <span class="yourName"</span></p>
         <p>Food: <span class="yourFood"</span></p>

        </div>
      </div>
    </div>
  </body>
</html>
